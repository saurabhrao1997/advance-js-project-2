<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./saurabh.css">
    <title>stop watch</title>
</head>
<body>
    <div class="container">


        <h1 class="heading">stop watch</h1>
        <p class="watch"><span id="min">00</span> : <span id="seconds">00</span> : <span id="tens">00</span> </p>

        <div class="button_all">

            <button id="button_start"  onclick="start()">start</button>
            <button id="button_stop" onclick="stop()">stop</button>
            <button id="button_reset" onclick="reset()">reset</button>

        </div>
     
    </div>

    <script src="./index.js"></script>
</body>
</html>
