<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>simple claculator</title>
</head>
<body>



<div id="container">
   <div id="calculator">
       <div id="result">
               <div id="history">
                   <p id="history_value"></p>

               </div>



         <div id="output">
         <p id="output_value"></p>
         </div>

       </div>
       <div id="keybord">


     <button class="oprator" id="clear">C</button>
     <button class="oprator" id="backspace">EC</button>

    <button class="oprator" id="%">%</button>
     <button class="oprator" id="/">&#247;</button>

     <button class="number" id="7">7</button>
     <button class="number" id="8">8</button>
     <button class="number" id="9">9</button>

       <button class="oprator" id="*">&times;</button>

     <button class="number" id="4">4</button>
     <button class="number" id="5">5</button>
     <button class="number" id="6">6</button>

     <button class="oprator" id="-">-</button>
  
     <button class="number" id="1">1</button>
     <button class="number" id="2">2</button>
     <button class="number" id="3">3</button>

     <button class="oprator" id="+">+</button>

     <button class="empty" id="empty1"></button>
     <button class="number" id="0">0</button>
     <button class="empty" id="empty2"></button>
    <button class="oprator" id="=">=</button>






       </div>
   </div>
</div>





    <script src="./index.js"></script>
</body>
</html>
